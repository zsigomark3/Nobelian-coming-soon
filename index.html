<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --fg: #e5e7eb;        /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #38bdf8;    /* sky-400 */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
      background: radial-gradient(
        1200px circle at 10% 10%,
        #1e293b 0%,
        var(--bg) 40%
      );
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-rendering: optimizeLegibility;
    }

    .container {
      max-width: 720px;
      padding: 3rem;
      text-align: center;
      animation: fadeIn 1.2s ease-out both;
    }

    .badge {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      background: rgba(56, 189, 248, 0.12);
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--muted);
      max-width: 560px;
      margin: 0 auto 2.5rem;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--accent),
        transparent
      );
      margin: 0 auto 2.5rem;
      opacity: 0.8;
    }

    footer {
      font-size: 0.85rem;
      color: var(--muted);
      opacity: 0.75;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <span class="badge">Coming Soon</span>

    <h1>We’re building something meaningful</h1>

    <p>
      This website is currently under development.
      We’re working behind the scenes to create a clean,
      reliable and thoughtfully designed experience.
      Please check back again soon.
    </p>

    <div class="divider"></div>

    <footer>
      © 2026 • Nobelian project • Mark Zsigo
    </footer>
  </main>
</body>
</html>
